<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="calc"> 
        <div style = "padding-left: 33px;"class="line0">
          <button style="width: 120px; " class="cdigito" value="*" >*</button>
          <button style="width: 120px; " class="cdigito" value="*" >*</button>
